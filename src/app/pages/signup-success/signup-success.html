<div class="success-bg">
  <div class="success-container">
    <div class="success-svg-wrapper">
      <svg class="success-svg" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Halo bleu-vert très doux -->
          <radialGradient id="glow" cx="48" cy="48" r="46" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#51a2e3" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#3cb371" stop-opacity="0"/>
          </radialGradient>
          <!-- Dégradé feuille -->
          <linearGradient id="leafGradient" x1="61" y1="18" x2="75" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#51a2e3" />
            <stop offset="1" stop-color="#3cb371" />
          </linearGradient>
        </defs>
        <!-- Halo -->
        <circle class="glow-circle" cx="48" cy="48" r="46" fill="url(#glow)" />
        <!-- Cercle principal -->
        <circle class="main-circle" cx="48" cy="48" r="40" stroke="var(--primary)" stroke-width="5" fill="var(--primary-light)" />
        <!-- Check animé -->
        <path class="success-check"
              d="M35 51L47 63L67 37"
              stroke="var(--primary)"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>Inscription réussie&nbsp;!</h2>
    <p>Votre compte a bien été créé.<br>
      Merci de rejoindre <strong>GreenPath AI</strong> !
    </p>
    <button class="btn btn-primary" (click)="gotoLogin()">Se connecter</button>
  </div>
</div>
