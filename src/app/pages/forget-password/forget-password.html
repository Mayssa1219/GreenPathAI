<div class="login-bg">
  <div class="login-card">
    <div class="login-logo">
      <svg width="50" height="50" viewBox="0 0 40 40" aria-hidden="true" class="login-svg">
        <defs>
          <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#3cb371"/>
            <stop offset="100%" stop-color="#51a2e3"/>
          </linearGradient>
        </defs>
        <circle cx="20" cy="20" r="20" fill="url(#greenGradient)" />
        <text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="1.6em" font-family="Inter, Arial, sans-serif" font-weight="bold" dy=".3em">G</text>
      </svg>
      <span class="login-brand">GreenPathAI</span>
    </div>
    <h2 class="login-title">Réinitialiser le mot de passe</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!sent">
      <div class="login-field" [class.login-error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        <label for="email" class="visually-hidden">Adresse e-mail</label>
        <span class="fa fa-envelope"></span>
        <input id="email" type="email" formControlName="email" placeholder="Adresse e-mail" required autocomplete="email">
      </div>
      <div class="login-error-message" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        Veuillez entrer une adresse e-mail valide.
      </div>
      <div class="login-error-message" *ngIf="error">{{error}}</div>
      <button class="login-btn" type="submit" [disabled]="forgotForm.invalid || loading">
        {{ loading ? 'Envoi...' : 'Envoyer le lien' }}
      </button>
    </form>
    <div *ngIf="sent" style="text-align:center;color:#3cb371;font-weight:700;">
      Un email de réinitialisation a été envoyé.<br>
      Vérifie ta boîte mail !
    </div>
    <div class="login-links">
      <a href="/login">Retour connexion</a>
    </div>
  </div>
</div>
